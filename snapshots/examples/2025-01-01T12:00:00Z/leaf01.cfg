ntp server 192.168.1.1 use-vrf management
ntp server 192.168.1.2 use-vrf management
ntp source-interface mgmt0
!
aaa group server tacacs+ TACACS-SERVERS
  server 10.0.0.10
  server 10.0.0.11
  use-vrf management
aaa authentication login default group TACACS-SERVERS local
!
snmp-server contact netops@example.com
snmp-server location DataCenter-Example
snmp-server community example-ro group network-operator
!
logging server 10.0.1.100 5 use-vrf management
logging level local7 5
!
interface mgmt0
  ip address 192.168.100.20/24
  no shutdown