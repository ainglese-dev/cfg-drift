! Example configuration - sanitized for documentation
! running-config generated 2025-01-01
version 9.3(10)
banner motd ^C
Welcome to Example Leaf Switch
Authorized personnel only
Contact: netops@example.com
^C
hostname leaf01
!
ip domain-name example.local
ip name-server 192.168.1.10 192.168.1.11
